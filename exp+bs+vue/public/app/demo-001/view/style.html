<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, Demo by Ryan!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <!-- Bootstrap -->
    <script src="/lib/jquery-3.4.1/jquery.min.js"></script>
    <link href="/lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="/lib/vue/vue.js"></script>
</head>

<body>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="/lib/jquery-3.4.1/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>



    <div id="app">
        <div class="row">
            <div class="col-xs-12">
                <!-- <div class="page-header"></div>  -->
                <h3>数据查阅列表</h3>
            </div>
    
            <div class="col-xs-12">
                <table class="table table-bordered table-condensed table-hover">
                    <thead>
                        <tr v-bind:class="[colType]">
                            <td class="info">Col-1</td>
                            <td class="danger">Col-2</td>
                            <td v-bind:class="[colType]">Col-3</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="value in list">
                            <td>Row-c-1 {{value}}</td>
                            <td>Row-c-2</td>
                            <td>Row-c-3</td>
                        </tr>
                    </tbody>
                    <tfoot>
    
                    </tfoot>
                </table>
            </div>
            <div>
                <button v-on:click="changeColor" type="button" class="btn btn-success">Change Column Color</button>
            </div>
        </div>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                colType: 'success',
                list: ["one","two","three"],
                colorIdx: 0,
                colorList: ["active","success","warning","danger","info"]
            },
            methods: {
                changeColor: function(evt) {
                	//alert('Hello ' + this.colType + '!')
                    if(this.colorIdx<(this.colorList.length-1)) {
                        this.colorIdx++;
                    } else {
                        this.colorIdx = 0;
                    }
                    this.colType = this.colorList[this.colorIdx];
                }
            }
        })
    </script>
</body>

</html>
